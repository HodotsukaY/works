<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>カードログイン画面（マット部分のみ）</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "Noto Sans JP", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at 20% 20%, #277b3c 0, #16602c 55%, #0e3f1d 100%);
        }

        .table-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .cards-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            flex-wrap: wrap;
        }

        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .card {
            position: relative;
            width: 190px;
            aspect-ratio: 63 / 88;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .card-inner {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 18% 12% 14%;
            pointer-events: none;
        }

        .field-label {
            color: #444;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 14px;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
        }

        .field-input {
            width: 100%;
            pointer-events: auto;
            padding: 6px 10px;
            border-radius: 8px;
            border: 3px solid #555;
            background: #dcdcdc;
            font-size: 16px;
        }

        .btn {
            min-width: 190px;
            padding: 12px 26px;
            border-radius: 12px;
            border: 3px solid #c77707;
            background: #f4b034;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 0 #b06304;
        }

        .btn-secondary {
            background: #ffe082;
        }
    </style>
</head>

<body>

    <div class="table-area">

        <div class="cards-row">

            <!-- 左の裏カード + 新規 -->
            <div class="card-wrapper">
                <div class="card">
                    <img src="https://deckofcardsapi.com/static/img/back.png">
                </div>
                <button class="btn btn-secondary">新規ユーザー登録</button>
            </div>

            <!-- user_name -->
            <div class="card-wrapper">
                <div class="card">
                    <img src="https://deckofcardsapi.com/static/img/AD.png">
                    <div class="card-inner">
                        <div class="field-label">user_name</div>
                        <input class="field-input" type="text">
                    </div>
                </div>
            </div>

            <!-- user_id -->
            <div class="card-wrapper">
                <div class="card">
                    <img src="https://deckofcardsapi.com/static/img/2C.png">
                    <div class="card-inner">
                        <div class="field-label">user_id</div>
                        <input class="field-input" type="text">
                    </div>
                </div>
            </div>

            <!-- password -->
            <div class="card-wrapper">
                <div class="card">
                    <img src="https://deckofcardsapi.com/static/img/3H.png">
                    <div class="card-inner">
                        <div class="field-label">password</div>
                        <input class="field-input" type="password">
                    </div>
                </div>
            </div>

        </div>

        <button class="btn">ログイン</button>

    </div>

</body>

</html>
