<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>カードログイン画面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", "Noto Sans JP", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background:
                radial-gradient(circle at 20% 20%, #277b3c 0, #16602c 55%, #0e3f1d 100%);
        }

        header,
        footer {
            background: #e5861b;
            color: #fff;
            padding: 10px 30px;
            font-size: 28px;
            font-weight: 700;
        }

        header {
            flex-shrink: 0;
        }

        footer {
            flex-shrink: 0;
            text-align: right;
            font-size: 14px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .table-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        .cards-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            flex-wrap: wrap;
        }

        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .card {
            position: relative;
            width: 190px;
            max-width: 24vw;
            aspect-ratio: 63 / 88;
            /* ぽい比率 */
        }

        .card img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 14px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .card-inner {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 18% 12% 14%;
            pointer-events: none;
            /* 文字はクリックさせない */
        }

        .field-label {
            color: #444;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 14px;
            text-align: center;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
        }

        .field-input {
            width: 100%;
            pointer-events: auto;
            /* input だけ操作可能に戻す */
            padding: 6px 10px;
            border-radius: 8px;
            border: 3px solid #555;
            background: #dcdcdc;
            font-size: 16px;
            outline: none;
        }

        .field-input:focus {
            background: #f5f5f5;
            border-color: #f39c12;
        }

        .btn {
            min-width: 190px;
            padding: 12px 26px;
            border-radius: 12px;
            border: 3px solid #c77707;
            background: #f4b034;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 0 #b06304;
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s;
        }

        .btn:hover {
            background: #ffd36b;
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #b06304;
        }

        .btn-secondary {
            background: #ffe082;
        }

        @media (max-width: 768px) {
            header {
                font-size: 20px;
                text-align: center;
            }

            .cards-row {
                gap: 25px;
            }

            .btn {
                min-width: 160px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>画面イメージ（2. ログイン画面）</header>

    <main>
        <div class="table-area">
            <div class="cards-row">
                <!-- 左：カードの裏面 ＋ 新規ユーザ登録 -->
                <div class="card-wrapper">
                    <div class="card">
                        <!-- Deck of Cards API の裏面画像 -->
                        <img src="https://deckofcardsapi.com/static/img/back.png" alt="card back">
                    </div>
                    <button class="btn btn-secondary" type="button" onclick="alert('新規ユーザー登録画面へ遷移（ダミー）');">
                        新規ユーザー登録
                    </button>
                </div>

                <!-- user_name -->
                <div class="card-wrapper">
                    <div class="card">
                        <!-- A♦ -->
                        <img src="https://deckofcardsapi.com/static/img/AD.png" alt="Ace of Diamonds">
                        <div class="card-inner">
                            <div class="field-label">user_name</div>
                            <input class="field-input" type="text" id="user_name" autocomplete="username">
                        </div>
                    </div>
                </div>

                <!-- user_id -->
                <div class="card-wrapper">
                    <div class="card">
                        <!-- 2♣ -->
                        <img src="https://deckofcardsapi.com/static/img/2C.png" alt="Two of Clubs">
                        <div class="card-inner">
                            <div class="field-label">user_id</div>
                            <input class="field-input" type="text" id="user_id">
                        </div>
                    </div>
                </div>

                <!-- password -->
                <div class="card-wrapper">
                    <div class="card">
                        <!-- 3♥ -->
                        <img src="https://deckofcardsapi.com/static/img/3H.png" alt="Three of Hearts">
                        <div class="card-inner">
                            <div class="field-label">password</div>
                            <input class="field-input" type="password" id="password" autocomplete="current-password">
                        </div>
                    </div>
                </div>
            </div>

            <!-- ログインボタン -->
            <button class="btn" type="button" onclick="handleLogin()">ログイン</button>
        </div>
    </main>

    <footer>8</footer>

    <script>
        function handleLogin() {
            const name = document.getElementById('user_name').value;
            const id = document.getElementById('user_id').value;
            const pw = document.getElementById('password').value;

            // ここでサーバと連携する処理を書けばOK
            // 今は動作確認用にアラートだけ
            if (!name || !id || !pw) {
                alert('user_name / user_id / password を入力してください。');
                return;
            }
            alert(`ログイン処理（ダミー）\nuser_name: ${name}\nuser_id: ${id}`);
        }
    </script>
</body>

</html>
